<head>

    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="./lib/chessboardjs/css/chessboard-1.0.0.min.css">
    <script src="/lib/chess.js"></script>

<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="#home"><img src="image/chess_logo.png" alt="Chess Arena Logo" class="logo"></a></li>
                    <li class="dropdown">
                        <a href="#stats">Stats</a>

                        </ul>

            <div id="myBoard" class="chessboard-container"></div>
